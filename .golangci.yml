linters:
  enable-all: true

  disable:
    - gomnd
    - nosnakecase
    - varnamelen
    - ifshort
    - exhaustivestruct
    - golint
    - deadcode
    - structcheck
    - varcheck
    - interfacer
    - maligned
    - scopelint
    - exhaustruct
    - rowserrcheck
    - wastedassign
    - exhaustive
    - ireturn
    - depguard

run:
  timeout: 10m
  tests: false
